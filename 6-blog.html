---
layout: default
permalink: /blog
---

<div class="home">
  <div class="mdl-card mdl-shadow--3dp">
    <div class="mdl-card__title mdl-card--expand" style="background-color: {% if page.color %}{{ page.color }}{% else %}#DDD{% endif %}">
      <h1 class="mdl-card__title-text">Blog</h1>
    </div>

    <div class="mdl-card__supporting-text">
      {% for post in site.posts %}
      <div>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <p>
          {{ post.excerpt }}
        </p>
        <a class="mdl-button mdl-button--colored" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
