---
layout: default
---
<section class="page">
  <div class="mdl-card mdl-shadow--3dp">
    <div class="mdl-card__title mdl-card--expand" style="background-color: {% if page.color %}{{ page.color }}{% else %}#DDD{% endif %}">
      <h1 class="mdl-card__title-text">{{ page.title }}</h1>
    </div>

    <div class="mdl-card__supporting-text">
      {{ content }}
    </div>
  </div>

</section>
