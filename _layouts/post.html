---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting" class="mdl-shadow--3dp">
  <div class="title" style="background-color: {% if page.color %}{{ page.color }}{% else %}#DDD{% endif %}">
    <h1 class="title-text">{{ page.title }}</h1>
    <h2 class="subtitle-text">{{ page.date | date: "%b %-d, %Y" }}</h2>
  </div>

  <div class="content">
    {{ content }}
  </div>
</article>
