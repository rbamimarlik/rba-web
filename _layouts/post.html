---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

 <div class="content-wrapper mdl-card mdl-shadow--3dp">
    <div class="mdl-card__title mdl-card--expand" style="background-color: {% if page.color %}{{ page.color }}{% else %}#DDD{% endif %}">
      <h1 class="mdl-card__title-text">{{ page.title }}</h1>
      <h2 class="mdl-card__subtitle-text">{{ page.date | date: "%b %-d, %Y" }}</h2>
    </div>

    <div class="mdl-card__supporting-text">
      {{ content }}
    </div>
  </div>

</article>
